<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up client</title>
</head>

<body>
    <section class="SignUp">
        <div class="boxSignUpTitle">
            <h2 class="signUpTitle">Let us know you</h2>
        </div>
        <div class="boxName">
            <label for="name" class="nameTag">Name</label>
            <input type="text" id="name"> </input>
        </div>
        <div class="boxUsername">
            <label for="username" class="usernameTag">Username</label>
            <input type="text" id="username"> </input>
        </div>
        <div class="boxPassword">
            <label for="password" class="passwordTag">Password</label>
            <input type="password" id="password">
            <label for="confirmedPassword" class="confirmedPasswordTag">Confirm Password</label>
            <input type="password" id="confirmedPassword">
        </div>

        <!--

            <h3 class="typeUserTitle">What kind of user you are ?</h3>
            <select class="userType" title="Type of User">
                <option>--</option>
                <option value="1" id="employee">Employee</option>
                <option value="2" id="client">Client</option>
            </select>
        </div>
        -->
        <div class="boxOutputValidation">
            <h4 id="outputValidation"></h4>
        </div>
        <div class="boxBtnSignUp">
            <button class="btnSignUp">Sign up</button>
        </div>
    </section>
    <script type="module" src="../Scripts/Frontend/Sign-up-client.js"></script>

</body>

</html>
