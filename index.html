<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
</head>

<body>
    <section class="login">
        <div class="boxLoginTitle">
            <h1 class="mainTitle">!Bienvenido de nuevo! </h1>
        </div>
        <div class="boxUsername">
            <label for="#username" class="usernameTag">Username</label>
            <input type="text" id="username"> </input>
        </div>
        <div class="boxPassword">
            <label for="#password" class="passwordTag">Password</label>
            <input type="password" id="password">
        </div>

        <div class="boxBtnSubmit">
            <button class="btnSubmit">Login </button>
        </div>

        <a href="./HTML/Sign-up.html" class="anchorSignUp">Do not have an account yet?</a>

    </section>
</body>

</html>
