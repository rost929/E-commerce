<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="../Styles/Styles.css">
</head>

<body>
    <section class="login">
        <div class="boxLoginTitle">
            <h1 class="mainTitle">! Welcome Again ! </h1>
        </div>
        <div class="boxUsername">
            <label for="#username" class="usernameTag">Username</label>
            <input type="text" id="username"> </input>
        </div>
        <div class="boxPassword">
            <label for="#password" class="passwordTag">Password</label>
            <input type="password" id="password">
        </div>

        <div class="boxUserType">
            <h3 class="typeUserTitle">What kind of user you are ?</h3>
            <select class="userType" title="Type of User">
                <option>--</option>
                <option value="1" id="employee">Employee</option>
                <option value="2" id="client">Client</option>
                <option value="3" id="admin">Admin</option>
            </select>
        </div>

        <div class="boxBtnSubmit">
            <button class="btnSubmit">Log in </button>
        </div>

        <a href="./HTML/Sign-up-client.html" class="anchorSignUp">Do not have an account yet?</a>


    </section>
</body>
<script type="module" src="./Scripts/Frontend/Log-in.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
